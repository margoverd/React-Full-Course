<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .chatbot-container {
        font-family: Arial;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        height: 95vh;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
      }

      .chat-input {
        font-size: 15px;
        padding: 12px 15px;
        border-width: 1px;
        border-radius: 10px;
        margin-right: 10px;
      }

      .chat-input-container {
        display: grid;
        grid-template-columns: 1fr auto;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .chat-messages-container {
        overflow: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
        flex-grow: 1;
        margin-top: 20px;
      }

      .chat-message-profile {
        width: 45px;
        height: 45px;
      }

      .chat-message-contents {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        max-width: 300px;
        margin-top: 0;
        margin-bottom: 0;
        overflow-wrap: break-word;
      }

      .chat-message-container-user {
        justify-content: right;
      }

      .chat-message-container-user,
      .chat-message-container-robot {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // component
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (!inputText || loading) return;
          setLoading(true);
          setInputText("");

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);
          setChatMessages([
            ...newChatMessages,
            {
              message: "Loading...",
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setLoading(false);
        }

        function keyDown(event) {
          if (event.key == "Enter") {
            sendMessage();
          } else if (event.key == "Escape") {
            setInputText("");
          }
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={keyDown}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              disabled={loading || !inputText}
              className="send-button"
            >
              {loading ? "Loading..." : "Send"}
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // if (sender === "robot") {
        //   return (
        //     <div>
        //       <img src="./images/chatbot-robot-avatar.png" width="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          <>
            <div
              className={`${
                sender === "user"
                  ? "chat-message-container-user"
                  : "chat-message-container-robot"
              }`}
            >
              {sender === "robot" && (
                <img
                  src="./images/chatbot-robot-avatar.png"
                  width="50"
                  className="chat-message-profile"
                />
              )}
              <p className="chat-message-contents">{message}</p>
              {sender === "user" && (
                <img
                  src="./images/chatbot-user-avatar.png"
                  width="50"
                  className="chat-message-profile"
                />
              )}
            </div>
          </>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        // Automaticly save an HTML element from the component

        // useEffect runs after component is created
        React.useEffect(() => {
          // Elem - means contains HTML element
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        // [ChatMessages] = run this function every time ChatMessages changes

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage, index) => (
              <ChatMessage
                key={`chatMessage${index}`}
                message={chatMessage.message}
                sender={chatMessage.sender}
              />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
          },
          {
            message: "2 text",
            sender: "user",
          },
          {
            message: "2 answer",
            sender: "robot",
          },
        ]);
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <div className="chatbot-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
