<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <!--  нужно сделать так чтобы в начале появлялось наше сообщение вместе с загрузкой, а только потом сообщение бота -->
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // component
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (!inputText || loading) return;
          setLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);
          setInputText("");

          const loadingMessage = [
            ...chatMessages,
            {
              message: "Loading...",
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(loadingMessage);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: `${response ? response : "Lodaing"}`,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setLoading(false);
        }

        function keyDown(event) {
          if (event.key == "Enter") {
            sendMessage();
          } else if (event.key == "Escape") {
            setInputText("");
          }
        }

        return (
          <>
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={keyDown}
            />
            <button onClick={sendMessage} disabled={loading || !inputText}>
              {loading ? "Loading..." : "Send"}
            </button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // if (sender === "robot") {
        //   return (
        //     <div>
        //       <img src="./images/chatbot-robot-avatar.png" width="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          <div>
            {sender === "robot" && (
              <img src="./images/chatbot-robot-avatar.png" width="50" />
            )}
            {message}
            {sender === "user" && (
              <img src="./images/chatbot-user-avatar.png" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage, index) => (
              <ChatMessage
                key={`chatMessage${index}`}
                message={chatMessage.message}
                sender={chatMessage.sender}
              />
            ))}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
          },
          {
            message: "2 text",
            sender: "user",
          },
          {
            message: "2 answer",
            sender: "robot",
          },
        ]);
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
